<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .content {
        padding: 10px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
        width: 520px;
        color: #333333;
      }
      h3 {
        margin: 0 0 0.5em;
      }
      p {
        margin: 1em 0;
      }
      .notice {
        font-size: 12px;
        font-style: italic;
        color: #777777;
        margin-top: 0.5em;
      }
    </style>
  </head>

  <body>
    <div class="content">
      <h3>Amazon Alternatives</h3>
      <p>
        The extension works by replacing the buy button by a dropdown of alternatives. You can then click on one of
        those alternatives to be redirected to the chosen website and buy the product there.
      </p>

      <iframe
        width="500"
        height="281"
        src="https://www.youtube-nocookie.com/embed/CojLLLoY_ZE?controls=0"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>

      <p class="notice">
        You can <a href="mailto:adrian@otso.fr?subject=Amazon%20Alternatives">contact me</a> if you encounter any
        problem while using the extension
      </p>
    </div>
  </body>
</html>
